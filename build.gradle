apply plugin: 'groovy'
apply plugin: 'idea'
sourceCompatibility = 1.5
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.7'
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile "org.spockframework:spock-core:0.7-groovy-2.0"
}

task wrapper(type: Wrapper) {
        gradleVersion = '2.2'
}
